<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="icon" href="/images/vibes.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Blog Posts</h1>

    <div class="flex justify-center items-center min-h-screen">
        <!-- Blog post card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg p-4">
            <img class="w-full rounded-lg" src="/images/blog/DSC05697.JPG">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">After Graduation Trip to India</div>
                <p class="text-gray-700 text-base">
                    I've been to India plenty of times but never had the opportunity to travel around the country. 
                    Check out all the places I visited!
                </p>
                <a href="india.html" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                     <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
