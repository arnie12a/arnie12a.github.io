<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
        /* Style for custom dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .custom-dropdown select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            outline: none;
        }

        .custom-dropdown select:hover {
            border-color: #d2d6dc;
        }

        .custom-dropdown select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .custom-dropdown::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0.75rem;
            width: 0;
            height: 0;
            border: 0.375rem solid transparent;
            border-top-color: #718096;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .custom-dropdown svg {
            fill: #718096;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-3xl mx-auto">

        <!-- Dropdown for places -->
        <div class="custom-dropdown mb-8">
            <select onchange="showPlace(this.value)" class="custom-dropdown__select">
                <option value="bangalore">Bangalore</option>
                <option value="pune">Pune</option>
                <option value="sikkim">Sikkim</option>
                <option value="munnar">Munnar</option>
                <option value="pondicherry">Pondicherry</option>
                <option value="srilanka">Sri Lanka</option>
                <option value="nashik">Nashik</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="mumbai">Mumbai</option>
                <!-- Add options for other places similarly -->
            </select>
            
        </div>

        <!-- Content container -->
        <div id="placeContent">
            <!-- Content will be injected here -->
        </div>

    </div>

    <script>
        // Content for each place
        const placeContent = {
            bangalore: `
                <h2 class="text-2xl font-bold mb-4">Bangalore</h2>
                <p class="mb-4">Bangalore, officially known as Bengaluru, is the capital of the Indian state of Karnataka. It is known as the "Silicon Valley of India" due to its role as the nation's leading information technology exporter.</p>
                <p class="mb-4">In Bangalore my dad was working so I had the entire week to myself. So I decided to a little exploring.</p>
                <p class="mb-4">Some of the places I checked out included Lalbagh Botanic Gardens, Bannerghatta Biological Park, and Nandi Hills.</p>

            `,
            pune: `
                <h2 class="text-2xl font-bold mb-4">Pune</h2>
                <p class="mb-4">Pune content goes here.</p>
            `,
            sikkim: `
                <h2 class="text-2xl font-bold mb-4">Sikkim</h2>
                <p class="mb-4">Sikkim content goes here.</p>
            `,
            munnar: `
                <h2 class="text-2xl font-bold mb-4">Munnar</h2>
                <p class="mb-4">Munnar content goes here.</p>
            `,
            pondicherry: `
                <h2 class="text-2xl font-bold mb-4">Pondicherry</h2>
                <p class="mb-4">Pondicherry content goes here.</p>
            `,
            srilanka: `
                <h2 class="text-2xl font-bold mb-4">Sri Lanka</h2>
                <p class="mb-4">Sri Lanka content goes here.</p>
            `,
            nashik: `
                <h2 class="text-2xl font-bold mb-4">Nashik</h2>
                <p class="mb-4">Nashik content goes here.</p>
            `,
            aurangabad: `
                <h2 class="text-2xl font-bold mb-4">Aurangabad</h2>
                <p class="mb-4">Aurangabad content goes here.</p>
            `,
            mumbai: `
                <h2 class="text-2xl font-bold mb-4">Mumbai</h2>
                <p class="mb-4">Mumbai content goes here.</p>
            `
            // Add content for other places similarly
        };

        // Function to show content for a specific place
        function showPlace(place) {
            const contentContainer = document.getElementById('placeContent');
            contentContainer.innerHTML = placeContent[place];
        }
    </script>

</body>

</html>
