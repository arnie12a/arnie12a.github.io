    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
        /* Style for custom dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .custom-dropdown select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            outline: none;
        }

        .custom-dropdown select:hover {
            border-color: #d2d6dc;
        }

        .custom-dropdown select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .custom-dropdown::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0.75rem;
            width: 0;
            height: 0;
            border: 0.375rem solid transparent;
            border-top-color: #718096;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .custom-dropdown svg {
            fill: #718096;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

            <div class="container mx-auto">
                <h2 class="text-2xl font-bold mb-4">Bangalore (Bengaluru)</h2>
                <p class="mb-4">Bangalore, officially known as Bengaluru, is the capital of the Indian state of Karnataka. It is known for being the "Silicon Valley of India" due to its role as the nation's leading information technology exporter. The city is home to numerous tech parks situated in every district, hosting many companies.</p>
                <p class="mb-4">During my visit to Bangalore, my dad was working at one of these tech parks, leaving me with the entire week to explore the city. Here are my three favorite places:</p>

                <h2 class="text-2xl font-bold mb-4">Pune</h2>
                <p class="mb-4">My trip to Pune was for visiting family. I had the chance to see my Ajji, Atya, my cousin Nishita and her dawgs, went motorcycling with Suneeth Kaka and surprised Kavita.</p>
                <p class="mb-4">Throughout the time there, we also had the opportunity to check out Sinahgad and Raigad fort which were two stronghold forts in the Maratha Empire under Chatrapati Shivaji in the 1600s. It was really captivating to see how military forts were strategically built and captured bringing out the bravery of soldiers.</p>
                <p class="mb-4">Sinahgad fort provides a beautiful view of Pune to one side and never ending valleys in the opposite direction. Raigad fort was a little further out and required a big hike up which reminded me of hiking in Zion. The high elevation and location of these forts definitely help depict the strength of the Maratha empire at the time.</p>

                <p class="mb-4">After asking a bunch of family members about the area and them telling me about their experience with a summer camp at HMI (Himilayan Mountaineering Institute), I knew Sikkim was the place to see massive mountains & the way of life in such a location.</p>
                <p class="mb-4">On this trip, my dad and I visited three towns: Darjeeling, Pelling, and Gangtok, each offering its unique beauty.</p>

                <p class="mb-4">I did alot of treking here. One the first day I told my driver, Bhau, that I like to hike and he made it his mission to take me on the best hikes throughout Munnar. So you can say I enjoyed myself quite a bit.</p>
