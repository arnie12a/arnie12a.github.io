<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Trip</title>
    <link rel="icon" href="/images/vibes.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-6">India Trip</h1>
    <h3 class="text-xl mb-3">Places Visited</h3>
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Bangalore">
            Bangalore
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Pune">
            Pune
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Sikkim">
            Sikkim
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Puducherry">
            Puducherry
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Nashik">
            Nashik
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Aurangabad">
            Aurangabad
        </li>
        <li class="p-4 bg-white rounded shadow-md cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out open-modal"
            data-target="modal-Mumbai">
            Mumbai
        </li>
    </ul>

    <div id="modal-Bangalore" class="modal hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center">
        <div class="modal-content bg-white w-1/2 p-4 rounded-md shadow-md">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">Bangalore</h3>
                <button class="close-modal">&times;</button>
            </div>
            <p>Additional information about Bangalore goes here...</p>
        </div>
    </div>

    <div id="modal-Mumbai" class="modal hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center">
        <div class="modal-content bg-white w-1/2 p-4 rounded-md shadow-md">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">Mumbai</h3>
                <button class="close-modal">&times;</button>
            </div>
            <p>Additional information about Mumbai goes here...</p>
        </div>
    </div>


    <!-- Other modals similar to the one above -->

    <style>
        .modal {
            z-index: 9999;
        }

        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            cursor: pointer;
        }
    </style>

    <script>
        document.querySelectorAll('.open-modal').forEach(item => {
            item.addEventListener('click', event => {
                const target = document.getElementById(item.getAttribute('data-target'));
                target.classList.remove('hidden');
            });
        });

        document.querySelectorAll('.close-modal').forEach(item => {
            item.addEventListener('click', event => {
                const modal = item.closest('.modal');
                modal.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
