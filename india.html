<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
        /* Style for custom dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .custom-dropdown select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            outline: none;
        }

        .custom-dropdown select:hover {
            border-color: #d2d6dc;
        }

        .custom-dropdown select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .custom-dropdown::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0.75rem;
            width: 0;
            height: 0;
            border: 0.375rem solid transparent;
            border-top-color: #718096;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .custom-dropdown svg {
            fill: #718096;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-3xl mx-auto">

        <!-- Dropdown for places -->
        <div class="custom-dropdown mb-8">
            <select onchange="showPlace(this.value)" class="custom-dropdown__select">
                <option value="bangalore">Bangalore</option>
                <option value="pune">Pune</option>
                <option value="sikkim">Sikkim</option>
                <option value="munnar">Munnar</option>
                <option value="pondicherry">Pondicherry</option>
                <option value="srilanka">Sri Lanka</option>
                <option value="nashik">Nashik</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="mumbai">Mumbai</option>
                <!-- Add options for other places similarly -->
            </select>
            
        </div>

        <!-- Content container -->
        <div id="placeContent">
            <!-- Content will be injected here -->
        </div>

    </div>

    <script>
        // Content for each place
        const placeContent = {
            bangalore: `
            <div class="container mx-auto">

                    <li>Lalbagh Botanic Gardens</li>
                    <li>Bannerghatta Biological Park</li>
                    <li>Nandi Hills</li>
                </ul>
                <p class="mb-4">Each of these destinations offered a unique escape from the hustle and bustle of the city from left to right.</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="relative">
                        <img src="/images/blog/bangalore/DSC05205.jpg" alt="Lalbagh Botanic Garden" class="rounded-md">
                        <div class="absolute bottom-0 left-0 bg-white p-2">
                            <p>Lalbagh Botanic Gardens</p>
                        </div>
                    </div>
                    <div class="relative">
                        <img src="/images/blog/bangalore/DSC05250.jpg" alt="Bannerghatta Biological Park" class="rounded-md">
                        <div class="absolute bottom-0 left-0 bg-white p-2">
                            <p>Bannerghatta Biological Park</p>
                        </div>
                    </div>
                    <div class="relative">
                        <img src="/images/blog/bangalore/DSC05320.jpg" alt="Nandi Hills" class="rounded-md">
                        <div class="absolute bottom-0 left-0 bg-white p-2">
                            <p>Nandi Hills</p>
                        </div>
                    </div>
                </div>
            </div>

            `,
            pune: `
                <h2 class="text-2xl font-bold mb-4">Pune</h2>
                <p class="mb-4">My trip to Pune was for visiting family. My aunt and grandma live there now so it felt great to catch up with them.</p>
                <p class="mb-4">Throughout the time there, we also had the opportunity to check out Sinahgad and Raigad fort which were two stronghold forts in the Maratha Empire under Chatrapati Shivaji in the 1600s.</p>
            `,
            sikkim: `
                <h2 class="text-2xl font-bold mb-4">Sikkim</h2>
                <p class="mb-4">A picturesque state in northeastern India, renowned for its stunning Himalayan landscape and rich Buddhist culture. With Mount Kanchenjunga as its centerpiece, it offers lush valleys and pristine lakes, making it a must-visit destination for nature lovers.</p>
                <p class="mb-4">On this trip, my dad and I visited three towns: Darjeeling, Pelling, and Gangtok, each offering its unique beauty.</p>
                `,
            munnar: `
                <h2 class="text-2xl font-bold mb-4">Munnar</h2>
                <p class="mb-4">Munnar content goes here.</p>
            `,
            pondicherry: `
                <h2 class="text-2xl font-bold mb-4">Pondicherry</h2>
                <p class="mb-4">TThe french influence in this city is abundant. </p>

            `,
            srilanka: `
                <h2 class="text-2xl font-bold mb-4">Sri Lanka</h2>
                <p class="mb-4">Sri Lanka content goes here.</p>
            `,
            nashik: `
                <h2 class="text-2xl font-bold mb-4">Nashik</h2>
                <p class="mb-4">Nashik content goes here.</p>
            `,
            aurangabad: `
                <h2 class="text-2xl font-bold mb-4">Aurangabad</h2>
                <p class="mb-4">Aurangabad content goes here.</p>
            `,
            mumbai: `
                <h2 class="text-2xl font-bold mb-4">Mumbai</h2>
                <p class="mb-4">Mumbai content goes here.</p>
            `
            // Add content for other places similarly
        };

        // Function to show content for a specific place
        function showPlace(place) {
            const contentContainer = document.getElementById('placeContent');
            contentContainer.innerHTML = placeContent[place];
        }
    </script>

</body>

</html>
